<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profile-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="profile-icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
  </defs>

  <!-- Gradient circular background -->
  <circle cx="200" cy="200" r="200" fill="url(#profile-bg-gradient)"/>

  <!-- Centered Layered Checkmark Icon with white layers -->
  <g transform="translate(75, 75)">
    <!-- Back Layer - white with opacity -->
    <rect x="20" y="0" width="200" height="200" rx="40" fill="white" opacity="0.2"/>
    <!-- Middle Layer - white with opacity -->
    <rect x="10" y="10" width="200" height="200" rx="40" fill="white" opacity="0.4"/>
    <!-- Front Layer - solid white -->
    <rect x="0" y="20" width="200" height="200" rx="40" fill="white"/>
    <!-- Checkmark - gradient -->
    <path d="M 60 120 L 84 144 L 140 80" stroke="url(#profile-icon-gradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
