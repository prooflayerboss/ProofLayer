<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
  </defs>

  <!-- Icon: Layered Checkmark -->
  <g transform="translate(20, 40)">
    <!-- Back Layer -->
    <rect x="8" y="0" width="100" height="100" rx="20" fill="#3B82F6" opacity="0.25"/>
    <!-- Middle Layer -->
    <rect x="4" y="4" width="100" height="100" rx="20" fill="#6366F1" opacity="0.5"/>
    <!-- Front Layer -->
    <rect x="0" y="8" width="100" height="100" rx="20" fill="url(#main-gradient)"/>
    <!-- Checkmark -->
    <path d="M 30 60 L 42 72 L 70 40" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark: ProofLayer -->
  <text x="150" y="115" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#1F2937" letter-spacing="-2">ProofLayer</text>
</svg>
